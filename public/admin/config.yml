backend:
  name: git-gateway
  branch: main

media_folder: public/img
public_folder: img

# For local development/testing, use test-repo instead of git-gateway
# backend:
#   name: test-repo

collections:
  - name: 'faq'
    label: 'FAQ'
    files:
      - label: 'FAQ Data'
        name: 'faq'
        file: 'data/faq.json'
        format: 'json'
        fields:
          - label: 'FAQ Items'
            name: 'items'
            widget: 'list'
            allow_add: true
            allow_delete: true
            collapsed: false
            summary: '{{question}}'
            fields:
              - { label: 'Question', name: 'question', widget: 'string', required: true }
              - { label: 'Answer', name: 'answer', widget: 'markdown', required: true }
              - { label: 'Order', name: 'order', widget: 'number', required: true, default: 0, value_type: 'int' }

  - name: 'hero'
    label: 'Hero Section'
    files:
      - label: 'Hero Section'
        name: 'hero_section'
        file: 'data/content.json'
        format: 'json'
        fields:
          - label: 'Hero Section'
            name: 'hero'
            widget: 'object'
            fields:
              - { label: 'Badge Text', name: 'badge', widget: 'string' }
              - { label: 'Headline Start', name: 'headline', widget: 'string' }
              - { label: 'Headline Highlight', name: 'headlineHighlight', widget: 'string' }
              - { label: 'Headline End', name: 'headlineEnd', widget: 'string' }
              - { label: 'Subheadline', name: 'subheadline', widget: 'text' }
              - { label: 'Average Monthly Low (%)', name: 'avgMonthlyLow', widget: 'number', value_type: 'int' }
              - { label: 'Average Monthly High (%)', name: 'avgMonthlyHigh', widget: 'number', value_type: 'int' }
              - { label: 'Active Users', name: 'activeUsers', widget: 'number', value_type: 'int' }
              - { label: 'Total Return (%)', name: 'totalReturn', widget: 'number', value_type: 'int' }
              - { label: 'Uptime (%)', name: 'uptime', widget: 'number', value_type: 'float' }
              - { label: 'Primary CTA Button', name: 'ctaPrimary', widget: 'string' }
              - { label: 'Secondary CTA Button', name: 'ctaSecondary', widget: 'string' }
              - { label: 'Secondary CTA Link', name: 'ctaSecondaryLink', widget: 'string' }
              - label: 'Trust Indicators'
                name: 'trustIndicators'
                widget: 'list'
                fields:
                  - { label: 'Icon', name: 'icon', widget: 'string' }
                  - { label: 'Text', name: 'text', widget: 'string' }

  - name: 'testimonials'
    label: 'Testimonials Section'
    files:
      - label: 'Testimonials Section'
        name: 'testimonials_section'
        file: 'data/content.json'
        format: 'json'
        fields:
          - label: 'Testimonials Section'
            name: 'testimonials'
            widget: 'object'
            fields:
              - { label: 'Badge Text', name: 'badge', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Title Highlight', name: 'titleHighlight', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }

  - name: 'comparison'
    label: 'The Choice Section'
    files:
      - label: 'Comparison Section'
        name: 'comparison_section'
        file: 'data/content.json'
        format: 'json'
        fields:
          - label: 'Comparison Section'
            name: 'comparison'
            widget: 'object'
            fields:
              - { label: 'Badge Text', name: 'badge', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Title Highlight', name: 'titleHighlight', widget: 'string' }
              - { label: 'Title End', name: 'titleEnd', widget: 'string' }
              - { label: 'Title End Highlight', name: 'titleEndHighlight', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - label: 'With NQBlade'
                name: 'withNQBlade'
                widget: 'list'
                field: { label: 'Feature', name: 'feature', widget: 'string' }
              - label: 'Without NQBlade'
                name: 'withoutNQBlade'
                widget: 'list'
                field: { label: 'Feature', name: 'feature', widget: 'string' }

  - name: 'unique'
    label: 'What Makes Us Unique'
    files:
      - label: 'Unique Section'
        name: 'unique_section'
        file: 'data/content.json'
        format: 'json'
        fields:
          - label: 'Unique Section'
            name: 'unique'
            widget: 'object'
            fields:
              - { label: 'Badge Text', name: 'badge', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Title Highlight', name: 'titleHighlight', widget: 'string' }
              - { label: 'Title End', name: 'titleEnd', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - { label: 'Description Highlight', name: 'descriptionHighlight', widget: 'text' }
              - label: 'Features'
                name: 'features'
                widget: 'list'
                fields:
                  - { label: 'Icon', name: 'icon', widget: 'string' }
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Description', name: 'description', widget: 'text' }
                  - { label: 'Stat', name: 'stat', widget: 'string' }
                  - { label: 'Stat Label', name: 'statLabel', widget: 'string' }
                  - { label: 'Color', name: 'color', widget: 'string' }

  - name: 'timeline'
    label: 'How It Works'
    files:
      - label: 'Timeline Section'
        name: 'timeline_section'
        file: 'data/content.json'
        format: 'json'
        fields:
          - label: 'Timeline Section'
            name: 'timeline'
            widget: 'object'
            fields:
              - { label: 'Badge Text', name: 'badge', widget: 'string' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Title Highlight', name: 'titleHighlight', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - label: 'Steps'
                name: 'steps'
                widget: 'list'
                fields:
                  - { label: 'Number', name: 'number', widget: 'string' }
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Description', name: 'description', widget: 'text' }
                  - { label: 'Image URL', name: 'imageUrl', widget: 'image' }

  - name: 'pricing'
    label: 'Pricing Section'
    files:
      - label: 'Pricing Section'
        name: 'pricing_section'
        file: 'data/content.json'
        format: 'json'
        fields:
          - label: 'Pricing Section'
            name: 'pricing'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Subtitle', name: 'subtitle', widget: 'text' }
              - label: 'Plan Details'
                name: 'plan'
                widget: 'object'
                fields:
                  - { label: 'Plan Name', name: 'name', widget: 'string' }
                  - { label: 'Price', name: 'price', widget: 'string' }
                  - { label: 'Original Price', name: 'originalPrice', widget: 'string' }
                  - { label: 'Period', name: 'period', widget: 'string' }
                  - { label: 'Description', name: 'description', widget: 'text' }
                  - label: 'Features'
                    name: 'features'
                    widget: 'list'
                    field: { label: 'Feature', name: 'feature', widget: 'string' }
                  - { label: 'CTA Button Text', name: 'ctaButton', widget: 'string' }
                  - { label: 'Trial Button Text', name: 'trialButton', widget: 'string' }
                  - { label: 'Trial Link', name: 'trialLink', widget: 'string' }
                  - { label: 'Trial Text', name: 'trialText', widget: 'text' }

  - name: 'footer'
    label: 'Footer'
    files:
      - label: 'Footer'
        name: 'footer_section'
        file: 'data/content.json'
        format: 'json'
        fields:
          - label: 'Footer'
            name: 'footer'
            widget: 'object'
            fields:
              - { label: 'Description', name: 'description', widget: 'text' }
              - label: 'Quick Links'
                name: 'quickLinks'
                widget: 'list'
                fields:
                  - { label: 'Label', name: 'label', widget: 'string' }
                  - { label: 'Link', name: 'href', widget: 'string' }
              - label: 'Product Links'
                name: 'productLinks'
                widget: 'list'
                fields:
                  - { label: 'Label', name: 'label', widget: 'string' }
                  - { label: 'Link', name: 'href', widget: 'string' }
              - label: 'Support Links'
                name: 'supportLinks'
                widget: 'list'
                fields:
                  - { label: 'Label', name: 'label', widget: 'string' }
                  - { label: 'Link', name: 'href', widget: 'string' }
              - label: 'Social Links'
                name: 'socialLinks'
                widget: 'list'
                fields:
                  - { label: 'Label', name: 'label', widget: 'string' }
                  - { label: 'Link', name: 'href', widget: 'string' }
              - { label: 'Copyright Text', name: 'copyright', widget: 'string' }
