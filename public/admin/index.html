<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #0698C2;
      --color-primary-light: #15DBF8;
      --color-bg-dark: #0a0a0f;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--color-bg-dark);
      margin: 0;
      padding: 20px;
    }
  </style>
</head>

<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Configure Tailwind BEFORE Decap CMS loads
    if (typeof tailwind !== 'undefined') {
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#0698C2',
              'primary-light': '#15DBF8',
              'bg-dark': '#0a0a0f',
            }
          }
        }
      }
    }

    // Netlify Identity redirect handling
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // HERO SECTION PREVIEW - Exact copy from Hero.tsx
    var HeroPreview = createClass({
      render: function () {
        var entry = this.props.entry;
        var heroData = entry.getIn(['data', 'hero']).toJS();

        return h('section', {
          className: 'relative flex items-center justify-center min-h-screen py-12 md:py-16 lg:py-20',
          style: { background: 'var(--color-bg-dark)' }
        },
          // Background effects (simplified for preview)
          h('div', { className: 'absolute inset-0 pointer-events-none', style: { opacity: 0.4 } },
            h('div', {
              className: 'absolute top-0 left-0 w-full h-full',
              style: { background: 'radial-gradient(circle at top left, var(--color-primary) 0%, transparent 50%)' }
            })
          ),

          // Content
          h('div', { className: 'relative container px-4 sm:px-6 pt-20 pb-12 md:pb-16 lg:pb-16' },
            h('div', { className: 'grid lg:grid-cols-2 gap-12 items-center' },

                  h('span', { className: 'text-xs sm:text-sm', style: { color: 'var(--color-primary-light)' } }, heroData.badge)

                // Headline
                h('h1', { className: 'text-4xl sm:text-5xl md:text-5xl lg:text-6xl font-bold' },
                  heroData.headline, ' ',
                  h('span', {
                    className: 'bg-gradient-to-r bg-clip-text',
                    style: {
                      backgroundImage: 'linear-gradient(to right, var(--color-primary), var(--color-primary-light), var(--color-primary))',
                      WebkitBackgroundClip: 'text',
                      WebkitTextFillColor: 'transparent'
                    }
                  }, heroData.headlineHighlight),
                  ' ', heroData.headlineEnd

                    heroData.avgMonthlyLow, 'â€“', heroData.avgMonthlyHigh, '%'
                  ),
                  ' per month for ',
                  h('span', { className: 'font-bold', style: { color: 'var(--color-primary-light)' } },
                    heroData.activeUsers, '+'
                  ),
                  ' active users.'
                ),

                // CTA Buttons
                h('div', { className: 'flex flex-wrap gap-4' },
                  h('button', {
                    className: 'px-8 py-4 rounded-lg font-bold text-lg transition-all',
                    style: {
                      background: 'var(--color-primary-light)',
                      color: '#000',
                      boxShadow: '0 0 20px rgba(21, 219, 248, 0.3)'
                    }
                  }, heroData.ctaPrimary),
                  h('a', {
                    href: heroData.ctaSecondaryLink,
                    className: 'px-8 py-4 rounded-lg font-bold text-lg transition-all',
                    style: {
                      background: 'transparent',
                      color: 'var(--color-primary-light)',
                      border: '1px solid var(--color-primary-light)'
                    }
                  }, heroData.ctaSecondary)
                ),

                h('div', { className: 'flex flex-wrap gap-6 pt-6' },
                  heroData.trustIndicators && heroData.trustIndicators.map(function (indicator, index) {
                    return h('div', { key: index, className: 'flex items-center gap-2 text-white/90' },
                      h('span', { style: { color: 'var(--color-primary-light)' } }, 'âœ“'),
                      h('span', {}, indicator.text)

                  })
                )
              ),

              h('div', { className: 'space-y-6' },
                // Stats Cards
                [
                  { value: heroData.totalReturn + '%', label: 'Total Return' },
                  { value: heroData.uptime + '%', label: 'Uptime' },
                  { value: heroData.activeUsers + '+', label: 'Active Users' }

                  return h('div', {
                    key: i,

        var data = entry.getIn(['data', 'testimonials']).toJS();

          className: 'relative flex items-center justify-center py-12 md:py-16 lg:py-16',
          style: { background: 'var(--color-bg-dark)' }
        },
          h('div', { className: 'relative z-10 container px-4 sm:px-6' },

              h('div', { className: 'flex items-center justify-center gap-2 sm:gap-4 mb-4 md:mb-6' },
                h('div', {
                  className: 'h-[1px] w-20',

                }),
                h('div', {
                  className: 'flex items-center gap-2 px-3 sm:px-4 py-1.5 rounded-full',
                  style: {
                    border: '1px solid rgba(21, 219, 248, 0.2)',

                },

                    className: 'w-1.5 h-1.5 rounded-full animate-pulse',

                    className: 'text-xs sm:text-sm tracking-wider uppercase',
                    style: { color: 'var(--color-primary-light)' }
                  }, data.badge)
                ),
                h('div', {
                  className: 'h-[1px] w-20',
                  style: { background: 'linear-gradient(to left, transparent, rgba(21, 219, 248, 0.5))' }
                })

              h('h2', { className: 'text-3xl sm:text-4xl md:text-5xl lg:text-6xl text-white mb-4 md:mb-6 tracking-tight font-bold' },

            }, 'ðŸ“¸ Testimonial images will appear on the live website')

                    className: 'relative rounded-2xl p-6 md:p-8 h-full',
                    style: {
                      border: '1px solid rgba(239, 68, 68, 0.3)',
                      background: 'linear-gradient(to bottom right, rgba(10, 10, 15, 0.9), rgba(10, 10, 15, 0.7))',
                      backdropFilter: 'blur(20px)',
                      boxShadow: '0 0 20px rgba(239, 68, 68, 0.1)'

                    h('div', { className: 'mb-6 md:mb-8' },
                      h('h3', { className: 'text-lg sm:text-xl font-bold text-white/90 mb-2' },

                      })
                    )

          )

    });

    // UNIQUE SECTION PREVIEW

      render: function () {
        var entry = this.props.entry;
        var data = entry.getIn(['data', 'unique']).toJS();

        return h('section', {
          className: 'relative flex items-center justify-center min-h-screen py-12 md:py-16 lg:py-16',
          style: { background: 'var(--color-bg-dark)' }
        },
          h('div', { className: 'relative z-10 container px-4 sm:px-6' },

    // Function to inject Tailwind into preview iframe
    function injectTailwindIntoPreview() {
      // Wait for CMS to be ready
      if (typeof CMS !== 'undefined') {
        // Hook into preview rendering
        const originalRegisterPreviewTemplate = CMS.registerPreviewTemplate;
        CMS.registerPreviewTemplate = function (name, component) {
          // Wrap the component to inject Tailwind
          const wrappedComponent = createClass({
            render: function () {
              // Inject Tailwind into iframe when it loads
              setTimeout(function () {
                const iframes = document.querySelectorAll('iframe[src*="preview"]');
                iframes.forEach(function (iframe) {
                  try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc && !iframeDoc.querySelector('script[src*="tailwind"]')) {
                      const script = iframeDoc.createElement('script');
                      script.src = 'https://cdn.tailwindcss.com';
                      script.onload = function () {
                        if (typeof iframe.contentWindow.tailwind !== 'undefined') {
                          iframe.contentWindow.tailwind.config = {
                            theme: {
                              extend: {
                                colors: {
                                  'primary': '#0698C2',
                                  'primary-light': '#15DBF8',
                                  'bg-dark': '#0a0a0f',
                                }
                              }
                            }
                          }
                        }
                      };
                      iframeDoc.head.appendChild(script);

                      // Also inject font
                      const fontLink = iframeDoc.createElement('link');
                      fontLink.href = 'https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap';
                      fontLink.rel = 'stylesheet';
                      iframeDoc.head.appendChild(fontLink);

                      // Inject CSS variables
                      const style = iframeDoc.createElement('style');
                      style.textContent = `
                        :root {
                          --color-primary: #0698C2;
                          --color-primary-light: #15DBF8;
                          --color-bg-dark: #0a0a0f;
                        }
                        body {
                          font-family: 'Montserrat', sans-serif;
                          background: var(--color-bg-dark);
                          color: #ffffff;
                        }
                      `;
                      iframeDoc.head.appendChild(style);
                    }
                  } catch (e) {
                    console.log('Could not access iframe:', e);
                  }
                });
              }, 100);

              return component.render.call(this);
            }
          });
          return originalRegisterPreviewTemplate.call(this, name, wrappedComponent);
        };
      }
    }

    // Function to inject Tailwind and styles into preview iframe
    function injectStylesIntoPreview(iframe) {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        if (!iframeDoc) return;

        // Check if already injected
        if (iframeDoc.querySelector('script[data-tailwind-injected]')) return;

        // Inject Tailwind CSS
        const tailwindScript = iframeDoc.createElement('script');
        tailwindScript.src = 'https://cdn.tailwindcss.com';
        tailwindScript.setAttribute('data-tailwind-injected', 'true');
        tailwindScript.onload = function () {
          // Configure Tailwind in iframe
          if (iframe.contentWindow.tailwind) {
            iframe.contentWindow.tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    'primary': '#0698C2',
                    'primary-light': '#15DBF8',
                    'bg-dark': '#0a0a0f',
                  }
                }
              }
            }
          }
        };
        iframeDoc.head.appendChild(tailwindScript);

        // Inject Google Fonts
        const fontLink = iframeDoc.createElement('link');
        fontLink.href = 'https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap';
        fontLink.rel = 'stylesheet';
        iframeDoc.head.appendChild(fontLink);

        // Inject CSS variables and base styles
        const style = iframeDoc.createElement('style');
        style.textContent = `
          :root {
            --color-primary: #0698C2;
            --color-primary-light: #15DBF8;
            --color-bg-dark: #0a0a0f;
          }
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg-dark);
            color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
          }
        `;
        iframeDoc.head.appendChild(style);
      } catch (e) {
        console.log('Could not inject styles into preview iframe:', e);
      }
    }

    // Watch for preview iframes and inject styles
    function watchForPreviewIframes() {
      const observer = new MutationObserver(function (mutations) {
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(function (iframe) {
          if (iframe.src && iframe.src.includes('preview')) {
            if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
              injectStylesIntoPreview(iframe);
            } else {
              iframe.addEventListener('load', function () {
                injectStylesIntoPreview(iframe);
              });
            }
          }
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });

      // Also check existing iframes
      setTimeout(function () {
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(function (iframe) {
          if (iframe.src && iframe.src.includes('preview')) {
            if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
              injectStylesIntoPreview(iframe);
            } else {
              iframe.addEventListener('load', function () {
                injectStylesIntoPreview(iframe);
              });
            }
          }
        });
      }, 1000);
    }

    // Start watching for preview iframes
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', watchForPreviewIframes);
    } else {
      watchForPreviewIframes();
    }
